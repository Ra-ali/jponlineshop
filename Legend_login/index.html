<!DOCTYPE HTML>
<html>
  <head>
    <title>This is legend style</title>
    <link rel="stylesheet" type="text/css"
    href="style.css">
  </head>
  <body>
  <form>
    <fieldset>
      <legend><h1>Create Account</h1></legend>
      <div class="inpu">
        <input type="text" placeholder="Enter Your First Name" required></input>
        <input type="text" placeholder="Enter Your Last Name" required></input>
        <input type="tel" placeholder="Enter Your Mobile No" required></input>
        <input type="email" placeholder="Enter Your Email" required></input>
      </div>
      <div class="inpu1">
        <h4>Select Gender</h4>
        <input type="radio" name="gender">Male</input>
        <input type="radio" name="gender">Female</input>
        <input type="radio" name="gender">Shemale</input>
        </div>
        
        <div class="sec">
         <h4>Select Birthday</h4></br>
         <div class="opt">
          <select>
            <option>01</option>
            <option>02</option>
            <option>03</option>
            <option>04</option>
          </select>
          <select>
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
          </select>
          <select>
            <option>2020</option>
            <option>2019</option>
            <option>2018</option>
          </select>
          </div>
     </div>
	 <div class="uplo">
	 <h5>Upload a photo(optional)</h5>
	 <input type="file" name="image"></input>
	 </div>
 </fieldset>
 <div class="send">
<input class="button" type="reset"></button>
 <input class="button" type="submit"></button>
   </div>
   </form>
  </body>
</html>
